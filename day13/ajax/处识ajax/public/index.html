<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">提交</button>
    <script>
        let oBtn = document.getElementById('btn');
        oBtn.onclick = function () {
            const xhr = new XMLHttpRequest();
            console.log(xhr.readyState); //01
            xhr.open('post', 'http://127.0.0.1:5000/test'); //请求首行
            console.log(xhr.readyState);
            xhr.setRequestHeader( //请求头

                'content-type',
                'application/x-www-form-urlencoded'
            )
            xhr.send('username=zs&&age=18') //请求（主）体
            //监听响应状态
            xhr.onreadystatechange = function () {
                console.log(xhr.readyState); //234
                if (xhr.readyState === 4) {
                    //表示响应完成
                    if (xhr.status === 200) {

                        //响应成功
                        console.log(xhr.responseText) //获取响应主体中的信息（字符串）app.js里面的res.send()的内容
                        console.log(xhr.getResponseHeader('content-type')) //获取响应头的某一条数据
                        console.log(xhr.getAllResponseHeaders()) //获取响应头的所有数据

                    }

                }

            }

        }
    </script>
</body>

</html>
