<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		//微[   p3 2 p4 3]
		//控制台[] 0 1 2
		Promise.resolve().then(() => {
			console.log(0); //p1
			return Promise.resolve(4).then().then();//p3
		}).then((res) => {
			console.log(res) //p4
		})

		Promise.resolve().then(() => {
			console.log(1); //p2
		}).then(() => {
			console.log(2);
		}).then(() => {
			console.log(3);
		}).then(() => {
			console.log(5);
		}).then(() => {
			console.log(6);
		})
	</script>
</body>

</html>
