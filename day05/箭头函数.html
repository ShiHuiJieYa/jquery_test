<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>

<body>
    <script>
        // let fn = x => console.log(x);
        // fn(1);
        let fn = (x, y) => {
            console.log(x);
            console.log(y);
            console.log(this);
        }
        fn(1, 2);
    </script>
</body>

</html>
