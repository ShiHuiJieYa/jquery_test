<body>
<div id="root"></div>
    <script src="../../js/react.development.js"></script>
    <script src="../../js/react-dom.development.js"></script>
    <script src="../../js//babel.min.js"></script>
    <script type="text/babel">
        const list = [{
                id: 1,
                name: 'jack',

            },
            {

            },

                name: 'tom',
                content: 'jack,。。。。。'
            }
        ]
        let li = list.map(function (item) {
            
                return <li key={item.id}><a>
                    <h3>{item.name}

        })
        let ul = <ul> {li} </ul>
        ReactDOM.render(list.length?ul:<h1>暂时没有评论！</h1>,document.getElementById('root'))
    </script>
